<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$Fire - Embrace the Future</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff0066;
      --secondary: #00ffee;
      --dark: #0a0a20;
      --light: #ffffff;
      --glitch: #4d00ff;
      --neon-glow: 0 0 10px var(--secondary), 0 0 20px var(--secondary), 0 0 30px var(--primary);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VT323', monospace;
    }

    body {
      background: var(--dark);
      color: var(--light);
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      background: url('error.jpg') no-repeat center center;
      background-size: cover;
      z-index: 1;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      z-index: -1;
    }

    .glitch-effect {
      position: relative;
      font-size: 6rem;
      color: var(--light);
      text-transform: uppercase;
      text-shadow: var(--neon-glow);
    }

    .content {
      z-index: 2;
      text-align: center;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(1px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .tagline {
      font-size: 1.5rem;
      margin: 1rem 0;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .social-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 2rem 0;
    }

    .social-button {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--secondary);
      padding: 1rem 2.5rem;
      color: var(--light);
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 238, 0.2);
    }

    .social-button:hover {
      background: var(--secondary);
      color: var(--dark);
    }

    .buy-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      padding: 1.5rem 3.5rem;
      font-size: 1.8rem;
      margin-top: 2rem;
      cursor: pointer;
      border-radius: 15px;
    }

    .buy-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px var(--primary);
    }

    .contract-address {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="content">
      <h1 class="glitch-effect">$Fire</h1>
      <p class="tagline">ðŸ”¥ Embrace the Future ðŸ”¥</p>

      <div class="social-buttons">
        <a href="https://x.com/SageAiofficial" target="_blank" class="social-button">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://t.me/Fireonsolami" target="_blank" class="social-button">
          <i class="fab fa-telegram"></i> Telegram
        </a>
      </div>

      <a href="https://dexscreener.com/solana/" target="_blank" class="buy-button">
        BUY NOW!
      </a>

      <div class="contract-address">
        <p>Contract: </p>
      </div>
    </div>
  </div>
</body>
</html>
